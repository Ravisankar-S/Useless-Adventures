<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Friend or Fake Friend Detector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, #6a0572, #a4508b, #d6a4a4, #f093fb);
            background-size: 800% 800%;
            animation: gradientBG 12s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            padding: 25px;
            border: 2px solid #333;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 350px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }
        button#checkButton {
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        button#checkButton:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
        #result, #advice {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #loading {
            font-size: 1em;
            color: #fff;
            margin-top: 15px;
            display: none;
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .true-friend {
            color: #00ff00;
        }
        .advice-text {
            font-size: 1em;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>True Friend or Fake Friend?</h2>
    <p>Enter your name and your friend's name to find out!</p>
    
    <input type="text" id="yourName" placeholder="Enter your name" />
    <input type="text" id="friendName" placeholder="Enter friend's name" />
    <button id="checkButton" onclick="detectFriend()" disabled>üîç</button>
    <div id="loading">Analyzing friendship...</div>
    <div id="result"></div>
    <div id="advice" class="advice-text"></div>

    <div class="button-container">
        
        <button id="resetBtn" onclick="resetForm()" style="display: none;">Reset</button>
	<button id="nextTaskBtn" onclick="nextTask()" style="display: none;">Next Task</button>
    </div>
</div>

<script>
    let attempts = 0;

    function incrementAttempts() {
        attempts++;
        const checkButton = document.getElementById("checkButton");

        if (attempts >= 2) {
            checkButton.disabled = false;
            checkButton.textContent = "üîç";
        } else {
            checkButton.textContent = `Try ${3 - attempts} more times`;
        }
    }

    function detectFriend() {
        document.getElementById('result').textContent = "";
        document.getElementById('advice').textContent = "";
        document.getElementById('result').style.opacity = 0;
        document.getElementById('advice').style.opacity = 0;
        document.getElementById('loading').style.display = "block";
        document.getElementById('nextTaskBtn').style.display = "none";
        document.getElementById('resetBtn').style.display = "none";

        setTimeout(() => {
            document.getElementById('loading').style.display = "none";
            const yourName = document.getElementById('yourName').value || "You";
            const friendName = document.getElementById('friendName').value || "Friend";

            const isTrueFriend = Math.random() > 0.5;
            let message;
            let advice;
            const resultElement = document.getElementById('result');
            const adviceElement = document.getElementById('advice');
            
            if (isTrueFriend) {
                message = `${yourName}, your friend ${friendName} is a True Friend! üéâ`;
                resultElement.classList.add('true-friend');
                document.getElementById('popupSound').play();
                advice = "Cherish and support each other. True friends are hard to find, so always stay connected and help each other grow.";
            } else {
                const fakeMessages = [
                    `${friendName} might not be as true as you think, ${yourName}...`,
                    `Watch out, ${yourName}! ${friendName} could be a bit fake.`,
                    `Uh-oh, ${yourName}. ${friendName} seems to be a Fake Friend.`,
                    `Friendship warning! ${friendName} might not be the friend you hoped for.`,
                ];
                const fakeAdvice = [
                    "Consider setting boundaries. Fake friends can drain your energy, so focus on friends who respect and support you.",
                    "Keep an eye on your trust levels. Sometimes, distance helps you see a friend's true colors.",
                    "Be mindful of how much you invest in this friendship. True friends add value, not stress!",
                    "Don't be afraid to re-evaluate this friendship. Invest your time in those who reciprocate your kindness."
                ];
                message = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                advice = fakeAdvice[Math.floor(Math.random() * fakeAdvice.length)];
                resultElement.classList.remove('true-friend');
            }

            resultElement.textContent = message;
            adviceElement.textContent = "Advice: " + advice;
            resultElement.style.opacity = 1;
            adviceElement.style.opacity = 1;
            document.getElementById('nextTaskBtn').style.display = "inline-block";
            document.getElementById('resetBtn').style.display = "inline-block";
        }, 2000);
    }

    function resetForm() {
        document.getElementById('yourName').value = "";
        document.getElementById('friendName').value = "";
        document.getElementById('result').textContent = "";
        document.getElementById('advice').textContent = "";
        document.getElementById('result').style.opacity = 0;
        document.getElementById('advice').style.opacity = 0;
        document.getElementById('nextTaskBtn').style.display = "none";
        document.getElementById('resetBtn').style.display = "none";
        
        attempts = 0;
        const checkButton = document.getElementById("checkButton");
        checkButton.disabled = true;
        checkButton.textContent = " üîç";
    }

   function nextTask() {
    alert("Moving to the next task!");
    window.location.href = "CChatbot.html"; 
}


    document.getElementById("yourName").addEventListener("input", incrementAttempts);
    document.getElementById("friendName").addEventListener("input", incrementAttempts);
</script>

</body>
</html>
