<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Friend or Fake Friend Detector</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
        }
        /* Animated Gradient Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, #6a0572, #a4508b, #d6a4a4, #f093fb);
            background-size: 800% 800%;
            animation: gradientBG 12s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Container Styling */
        .container {
            text-align: center;
            padding: 25px;
            border: 2px solid #333;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            width: 350px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        /* Input and Floating Button Styling */
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }
        button#checkButton {
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        button#checkButton:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
        /* Result, Advice, and Loading Animation */
        #result, #advice {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #loading {
            font-size: 1em;
            color: #fff;
            margin-top: 15px;
            display: none;
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /* True Friend styling */
        .true-friend {
            color: #00ff00; /* Green color for True Friend */
        }
        .advice-text {
            font-size: 1em;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>True Friend or Fake Friend?</h2>
    <p>Enter your name and your friend's name to find out!</p>
    
    <input type="text" id="yourName" placeholder="Enter your name" />
    <input type="text" id="friendName" placeholder="Enter friend's name" />
    <button id="checkButton" onclick="detectFriend()" disabled>üîç</button>
    <div id="loading">Analyzing friendship...</div>
    <div id="result"></div>
    <div id="advice" class="advice-text"></div>
    <button id="nextTaskBtn" onclick="resetForm()" style="display: none; margin-top: 20px;">Reset</button>
</div>

<!-- Popup sound for True Friend result -->
<audio id="popupSound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>

<script>
    let attempts = 0; // Initialize attempt counter

    function incrementAttempts() {
        attempts++;
        const checkButton = document.getElementById("checkButton");

        // Enable the "Check" button after 2-3 attempts
        if (attempts >= 0) {
            checkButton.disabled = false;
            checkButton.textContent = "üîç"; // Reset button text to the search icon
        } else {
            checkButton.textContent = `üîç`; // Show remaining tries
        }
    }

    // Function to detect friend status
    function detectFriend() {
        // Clear previous result and advice, show loading animation
        document.getElementById('result').textContent = "";
        document.getElementById('advice').textContent = "";
        document.getElementById('result').style.opacity = 0;
        document.getElementById('advice').style.opacity = 0;
        document.getElementById('loading').style.display = "block";
        document.getElementById('nextTaskBtn').style.display = "none"; // Hide Next Task button initially

        // Simulate loading time for suspense
        setTimeout(() => {
            document.getElementById('loading').style.display = "none";
            const yourName = document.getElementById('yourName').value || "You";
            const friendName = document.getElementById('friendName').value || "Friend";

            // 50% chance to get a "True Friend" result
            const isTrueFriend = Math.random() > 0.5;
            let message;
            let advice;
            const resultElement = document.getElementById('result');
            const adviceElement = document.getElementById('advice');
            
            if (isTrueFriend) {
                message = `${yourName}, your friend ${friendName} is a True Friend! üéâ`;
                resultElement.classList.add('true-friend');  // Green color for True Friend
                document.getElementById('popupSound').play(); // Play popup sound
                advice = "Cherish and support each other. True friends are hard to find, so always stay connected and help each other grow.";
            } else {
                const fakeMessages = [
                    `${friendName} might not be as true as you think, ${yourName}...`,
                    `Watch out, ${yourName}! ${friendName} could be a bit fake.`,
                    `Uh-oh, ${yourName}. ${friendName} seems to be a Fake Friend.`,
                    `Friendship warning! ${friendName} might not be the friend you hoped for.`,
                ];
                const fakeAdvice = [
                    "Consider setting boundaries. Fake friends can drain your energy, so focus on friends who respect and support you.",
                    "Keep an eye on your trust levels. Sometimes, distance helps you see a friend's true colors.",
                    "Be mindful of how much you invest in this friendship. True friends add value, not stress!",
                    "Don't be afraid to re-evaluate this friendship. Invest your time in those who reciprocate your kindness."
                ];
                // Pick a random fake friend message and advice
                message = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
                advice = fakeAdvice[Math.floor(Math.random() * fakeAdvice.length)];
                resultElement.classList.remove('true-friend'); // Default color for Fake Friend
            }

            // Display the result and advice
            resultElement.textContent = message;
            adviceElement.textContent = "Advice: " + advice;
            resultElement.style.opacity = 1;
            adviceElement.style.opacity = 1;
            document.getElementById('nextTaskBtn').style.display = "inline-block"; // Show Next Task button
        }, 2000); // 2-second delay for suspense
    }

    // Reset form for a new task
    function resetForm() {
        document.getElementById('yourName').value = "";
        document.getElementById('friendName').value = "";
        document.getElementById('result').textContent = "";
        document.getElementById('advice').textContent = "";
        document.getElementById('result').style.opacity = 0;
        document.getElementById('advice').style.opacity = 0;
        document.getElementById('nextTaskBtn').style.display = "none";
        
        attempts = 0; // Reset attempts counter
        const checkButton = document.getElementById("checkButton");
        checkButton.disabled = true;
        checkButton.textContent = "üîç";
    }

    // Attach event listeners to input fields
    document.getElementById('yourName').addEventListener('input', incrementAttempts);
    document.getElementById('friendName').addEventListener('input', incrementAttempts);
</script>

</body>
</html>
